name: Deploy to Firebase

on:
  push:
    branches:
      - feature/enable-github-ci

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      - name: Install functions dependencies
        run: |
          cd functions
          npm install
          cd ..

      - name: Create serviceAccount.env.json files
        run: |
          echo '${{ secrets.FIREBASE_FRONTEND_APIKEY }}' > ./plugins/serviceAccount.env.json
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > ./server/serviceAccount.env.json
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > ./functions/serviceAccount.env.json

      - name: Create .env file in functions
        run: |
          echo "SLACK_TOKEN=${{ secrets.SLACK_TOKEN }}" > ./functions/.env
          echo "POSTMARK_TOKEN=${{ secrets.POSTMARK_TOKEN }}" >> ./functions/.env
          echo "SLACK_COMMANDES=${{ secrets.SLACK_COMMANDES }}" >> ./functions/.env
          echo "COMPANY_ADDRESS=${{ secrets.COMPANY_ADDRESS }}" >> ./functions/.env
          echo "EMAIL_FROM=${{ secrets.EMAIL_FROM }}" >> ./functions/.env

      - name: Build frontend
        run: bun run build

      - name: Build functions
        run: bun run functions

      - name: Deploy to Firebase
        run: bun run firebase-deploy
